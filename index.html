<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="main_container">
    <div class="center">
    <div class="left_column">
        <div class="line clearfix">
        <div class="input_new_item">
            <input type="text" placeholder=" Назва товару">
            <button class="add_new_button">Додати</button>
            </div>
        </div>
        <div class="line clearfix">
        <div class="item_name">Помідори</div>
        <div class="add_buttons">
            <button class="icon_red_button">
            <i class="minus_icon">-</i>
            </button>
            <span class="count_label">1</span>
            <button class="icon_green_button" data-tooltip="add 3">
            <i class="plus_icon">+</i>
            </button>
            </div>
        <div class="last_buttons">
            <button class="buy_button">Куплено</button>
            <button class="delete_button" title="Втдалити">
            <i class="remove_icon">X</i>
            </button>
            </div>   
        </div>
        <div class="line clearfix">
         <div class="item_name">Печиво</div>
        <div class="add_buttons">
            <button class="icon_red_button">
            <i class="minus_icon">-</i>
            </button>
            <span class="count_label">1</span>
            <button class="icon_green_button" data-tooltip="add 3">
            <i class="plus_icon">+</i>
            </button>
            </div>
        <div class="last_buttons">
            <button class="buy_button">Куплено</button>
            <button class="delete_button" title="Втдалити">
            <i class="remove_icon">X</i>
            </button>
            </div>
        </div>
        <div class="line clearfix">
         <div class="item_name">Сир</div>
        <div class="add_buttons">
            <button class="icon_red_button">
            <i class="minus_icon">-</i>
            </button>
            <span class="count_label">1</span>
            <button class="icon_green_button"  data-tooltip="add 3">
            <i class="plus_icon">+</i>
            </button>
            </div>
        <div class="last_buttons">
            <button class="buy_button">Куплено</button>
            <button class="delete_button" title="Втдалити">
            <i class="remove_icon">X</i>
            </button>
            </div>
        </div>
        </div>
    <div class="right_column">
        <div class="segment">
        <h3>Залишилось</h3>
        </div>
        <div class="segment">
        <div class="not_bought">
            <span class="label">
            <span class="title">Помідори</span>
                <span class="orange_circle_count">1</span>
            </span>
                 <span class="label">
            <span class="title">Печиво</span>
                <span class="orange_circle_count">1</span>
            </span>
                 <span class="label">
            <span class="title">Сир</span>
                <span class="orange_circle_count">1</span>
            </span>
            </div>
        </div>
        <div class="segment">
              <h3>Куплено
              </h3>
            </div>
            <div class="segment">
              <div class="stats-bought">
              </div>
            </div>
        </div>
    </div>    
    </div>
    <div class="sticker">
          <div class="buy">Buy list</div>
          <div class="created">Created BY</div>
          <div class="name">Alyona</div>
    </div>
</body>
</html>
